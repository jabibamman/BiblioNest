<h1 class="book_title">{{current_book.title}}</h1>
<button class="action_button" (click)="redirectToDisplay()">
  Valider
  <fa-icon [icon]="faCheck" class="m-2"></fa-icon>
</button>
<div class="main_content">
  <div class="infos_div">
    <div class="infos">
      <b>Titre :</b> <input type="text" [value]="current_book.title" placeholder="Nouveau titre" class="m-3 p-2 bg-dark text-primary w-100">
      <h5>Infos :</h5><br>
      <li>
        Autheur : <input type="text" [value]="current_book.author" placeholder="Nouvel Autheur" class="m-3 p-2 bg-dark text-primary w-100">
      </li>
      <li>
        Nombre de pages : <input type="number" [value]="current_book.nb_pages" class="m-3 p-2 bg-dark text-primary w-25 text-center"> pages
      </li>
    </div>
    <div class="infos">
      <h5>Status :</h5><br>

      <select *ngIf="current_book.status === 'En cours'" style="border:white solid; border-radius:15px; padding: 15px; background-color: dodgerblue; color: whitesmoke;">
        <option *ngIf="current_book.status === 'En cours'" value="En cours" style="background-color: dodgerblue; color: whitesmoke;" selected>En cours de lecture</option>
        <option *ngIf="current_book.status === 'Lu'" value="Lu" style="background-color: darkgray; color: whitesmoke; " selected>Déjà Lu</option>
        <option *ngIf="current_book.status === 'À lire'" value="À lire" style="background-color: forestgreen; color: whitesmoke;" selected>À lire !</option>
        <option *ngIf="current_book.status !== 'En cours'" value="En cours" style="background-color: dodgerblue; color: whitesmoke;">En cours de lecture</option>
        <option *ngIf="current_book.status !== 'Lu'" value="Lu"  style="background-color: darkgray; color: whitesmoke; ">Déjà Lu</option>
        <option *ngIf="current_book.status !== 'À lire'" value="À lire" style="background-color: forestgreen; color: whitesmoke;">À lire !</option>
      </select>
      <select *ngIf="current_book.status === 'Lu'" style="border:white solid; border-radius:15px;padding: 15px; background-color: darkgray; color: whitesmoke;">
        <option *ngIf="current_book.status === 'En cours'" value="En cours" style="background-color: dodgerblue; color: whitesmoke;" selected>En cours de lecture</option>
        <option *ngIf="current_book.status === 'Lu'" value="Lu" style="background-color: darkgray; color: whitesmoke; " selected>Déjà Lu</option>
        <option *ngIf="current_book.status === 'À lire'" value="À lire" style="background-color: forestgreen; color: whitesmoke;" selected>À lire !</option>
        <option *ngIf="current_book.status !== 'En cours'" value="En cours" style="background-color: dodgerblue; color: whitesmoke;">En cours de lecture</option>
        <option *ngIf="current_book.status !== 'Lu'" value="Lu"  style="background-color: darkgray; color: whitesmoke; ">Déjà Lu</option>
        <option *ngIf="current_book.status !== 'À lire'" value="À lire" style="background-color: forestgreen; color: whitesmoke;">À lire !</option>
      </select>
      <select *ngIf="current_book.status === 'À lire'" style="border:white solid; border-radius:15px;padding: 15px; background-color: forestgreen; color: whitesmoke;">
        <option *ngIf="current_book.status === 'En cours'" value="En cours" style="background-color: dodgerblue; color: whitesmoke;" selected>En cours de lecture</option>
        <option *ngIf="current_book.status === 'Lu'" value="Lu" style="background-color: darkgray; color: whitesmoke; " selected>Déjà Lu</option>
        <option *ngIf="current_book.status === 'À lire'" value="À lire" style="background-color: forestgreen; color: whitesmoke;" selected>À lire !</option>
        <option *ngIf="current_book.status !== 'En cours'" value="En cours" style="background-color: dodgerblue; color: whitesmoke;">En cours de lecture</option>
        <option *ngIf="current_book.status !== 'Lu'" value="Lu"  style="background-color: darkgray; color: whitesmoke; ">Déjà Lu</option>
        <option *ngIf="current_book.status !== 'À lire'" value="À lire" style="background-color: forestgreen; color: whitesmoke;">À lire !</option>
      </select>

    </div>
    <button style="padding:0px; background-color: rgba(0,0,0,0); border: none;">
      <div class="book_cover_div">
        <img class="book_cover" src="assets/images/71ADh-KokpL.jpg">
        <div class="modify_book_cover">Modifier l'image</div>
      </div>
    </button>
  </div>
  <div class="infos_div">
    <div>
      <h5>Description :</h5><br>
      <textarea class="m-3 p-2 bg-dark text-primary" style="width:1000px;" placeholder="Mettez la description ici">{{current_book.description}}</textarea>

  </div>
  <br>
</div>
