<app-navbar></app-navbar>
<form class="w-100" [formGroup]="bookForm" (submit)="$event.preventDefault()">
  <div class="main_div bg-dark text-primary text-center">
    <div class="w-100 text-center mt-3 mb-3"><h1><input formControlName="title" type="text" placeholder="Titre du livre" class="bg-dark text-primary p-2 text-center"></h1></div>
    <div class="add_inputs m-5">
    <h3>informations :</h3><br>
      <input type="text" formControlName="author" placeholder="Autheur" class="bg-dark text-primary p-2 m-2"><br>
      <input type="number" formControlName="nb_pages" value="100" class="text-center bg-dark text-primary p-2 fw-bold m-2" style="width: 100px;"> pages
      <br><select formControlName="status" class="text-center bg-dark text-primary p-2 fw-bold m-2 rounded-2">
        <option value="to_read">À lire</option>
        <option value="read">Déjà Lu</option>
        <option value="reading">En cours de lecture</option>
      </select>
    </div>
    <div class="add_inputs m-5">
      <label for="files" class="cover_file_input"><b>+ AJouter une couverture</b></label>
      <input id="files" style="visibility:hidden; width: 0;" type="file">
    </div>
  </div>
  <div class="main_div bg-dark text-primary d-inline-block">
    <div class="add_inputs m-5">
      <h3>Description du livre :</h3><br>
      <textarea formControlName="description" class="w-100 bg-dark text-primary p-2" placeholder="Description..."></textarea>
    </div>
  </div>
  <div class="text-center w-100 mt-4"><button (click)="addBook()" class="p-3 text-primary bg-dark fs-5 rounded-3">Valider</button></div>
</form>
<app-footer></app-footer>
