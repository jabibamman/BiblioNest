<app-navbar></app-navbar>
<header class="pt-1">
  <div class="container pt-5 pt-xl-5">
      <div class="row">
        <div class="col-md-4" *ngFor="let book of books">
          <div class="card mb-4">
            <div class="card-body cursor-pointer" (click)="navigate('/book/' + book.isbn)">
              <h5 class="card-title">{{ book.title }}</h5>
              <p class="card-text">{{ book.author }}</p>
              <div class="d-flex justify-content-center">
                <div class="col-8">
                  <img *ngIf="book.img_url !== 'default'" [src]="book.img_url" class="card-img-top" alt="{{ book.title }}">
                </div>
              </div>
              <div class="text-center mt-2">
                  <p class="card-text">{{ book.nb_pages }} pages</p>
                  <p *ngIf="book.status === 'to_read'" class="card-text">À lire</p>
                  <p *ngIf="book.status === 'reading'" class="card-text">En cours</p>
                  <p *ngIf="book.status === 'read'" class="card-text">Déjà lu, {{ book.read_count }} fois</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</header>
<app-footer></app-footer>
